<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="banner">
		<ul>
			<li class="active" style="padding: 5px 250px;font-size: 40px">Lakberendező alkalmazás</li>
			<li>
				<span id="2d">2D alaprajz</span>
			</li>
			<li>
				<span id="3d">3D alaprajz</span>
			</li>
		</ul>
	</div>
	<div class="editor">
		<div class="container">
			<canvas id="glCanvas" width="1000" height="800"></canvas>
			<canvas id="text" width="1000" height="800"></canvas>
		</div>
		<div>


			<h3 class="formText">Új szoba létrehozása:</h3>
			<form>
				<div>
					<input type="number" id="roomUpperLeftX" placeholder="Bal felső X koordináta (m):" />
				</div>
				<div>
					<input type="number" id="roomUpperLeftY" placeholder="Bal felső Y koordináta (m):" />
				</div>
				<div>
					<input type="number" id="roomWidth" placeholder="Szélesség (m):" />
				</div>
				<div>
					<input type="number" id="roomHeight" placeholder="Magasság (m):" />
				</div>

				<div>
					<input type="number" id="roomBorder" placeholder="Keret vastagsága (m):" />
				</div>
				<div>
					<input type="text" id="roomName" placeholder="Szoba neve:" />
				</div>

				<button id="addNewRoom"> Szoba hozzáadása/módosítása </button>
				<button id="removeRoom" disabled> Szoba törlése </button>
				<div>
					<select id="doorOptions">
						<option value="left" id="doorLeft">Bal</option>
						<option value="right" id="doorRight">Jobb</option>
						<option value="upper" id="doorUpper">Felső</option>
						<option value="lower" id="doorLower">Alsó</option>
					</select>
				</div>
				<div>
					<button id="addDoor">Ajtó hozzáadása</button>
				</div>
				<div>
					<button id="removeDoor">Ajtó törlése</button>
				</div>
			</form>

		</div>

	</div>
	<script src="js/main.js"></script>
</body>

</html>
