<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="banner">
		<h1>Lakberendező alkalmazás</h1>
	</div>
	<div class="editor">
		<div class="container">
			<canvas id="glCanvas" width="1000" height="800"></canvas>
			<canvas id="text"  width="1000" height="800"></canvas>
		</div>
		<div>
			<h3 class="formText">Új szoba létrehozása:</h3>
			<form>
				<div>
					<input type="number" id="roomUpperLeftX" placeholder="Bal felső X koordináta:" />
				</div>
				<div>
					<input type="number" id="roomUpperLeftY" placeholder="Bal felső Y koordináta:"/>
				</div>
				<div>
					<input type="number" id="roomWidth" placeholder="Szélesség:" />
				</div>
				<div>
					<input type="number" id="roomHeight" placeholder="Magasság:" />
				</div>
				<button id="addNewRoom"> Szoba hozzáadása </button>
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
