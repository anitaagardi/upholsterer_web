<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="banner">
		<ul>
			<li class="active" style="padding: 5px 250px;font-size: 40px">Lakberendező alkalmazás</li>
			<li> 2D alaprajz </li>
			<li> 3D alaprajz </li>
		</ul>
	</div>
	<div class="editor">
		<div class="container">
			<canvas id="glCanvas" width="1000" height="800"></canvas>
			<canvas id="text" width="1000" height="800"></canvas>
		</div>
		<div>


			<h3 class="formText">Új szoba létrehozása:</h3>
			<form>
				<div>
					<input type="number" id="roomUpperLeftX" placeholder="Bal felső X koordináta:" />
				</div>
				<div>
					<input type="number" id="roomUpperLeftY" placeholder="Bal felső Y koordináta:" />
				</div>
				<div>
					<input type="number" id="roomWidth" placeholder="Szélesség (m):" />
				</div>
				<div>
					<input type="number" id="roomHeight" placeholder="Magasság (m):" />
				</div>
				
				<div>
					<input type="number" id="roomBorder" placeholder="Keret vastagsága:" />
				</div>
				<div>
					<input type="text" id="roomName" placeholder="Szoba neve:" />
				</div>

				<button id="addNewRoom"> Szoba hozzáadása </button>
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
